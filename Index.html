<!DOCTYPE html>
<meta charset="utf-8">


<!--Hello! this is our first draft visualization attempt
      This file includes an interactive bar chart that changes as you press the buttons
        we will use this for interactive reference-->


        
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>


<!-- Add 2 buttons -->
<button onclick="update(data1)">2017</button>
<button onclick="update(data2)">2018</button>
<button onclick="update(data3)">2019</button>
<button onclick="update(data4)">2020</button>
<button onclick="update(data5)">2021</button>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // create 2 data_set
    var data1 = [
       {group: "Marriage", value: 4},
       {group: "Death", value: 16},
       {group: "Birth", value: 8},
       {group: "Unemployment", value: 20},
       {group: "Crime", value: 10}
    ];
    
    var data2 = [
       {group: "Marriage", value: 7},
       {group: "Death", value: 1},
       {group: "Birth", value: 20},
       {group: "Unemployment", value: 16},
       {group: "Crime", value: 6}
    ];
    
    var data3 = [
       {group: "Marriage", value: 6},
       {group: "Death", value: 10},
       {group: "Birth", value: 2},
       {group: "Unemployment", value: 20},
       {group: "Crime", value: 20}
    ];
    
    var data4 = [
       {group: "Marriage", value: 7},
       {group: "Death", value: 1},
       {group: "Birth", value: 20},
       {group: "Unemployment", value: 16},
       {group: "Crime", value: 0}
    ];
    
    var data5 = [
       {group: "Marriage", value: 2},
       {group: "Death", value: 10},
       {group: "Birth", value: 0},
       {group: "Unemployment", value: 18},
       {group: "Crime", value: 6}
    ];
    

    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 60, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    

    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ]) // where the x axis starts on the left side
      .domain(data1.map(function(d) { return d.group; }))
      .padding(0.6);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 20])
      .range([ height, 1]);
    svg.append("g")
      .attr("class", "myYaxis")
      .call(d3.axisLeft(y));
    

    // A function that create / update the plot for a given variable:
    function update(data) {
    
      var u = svg.selectAll("rect")
        .data(data)
    
      u
        .enter()
        .append("rect")
        .merge(u)
        .transition()
        .duration(1000)
          .attr("x", function(d) { return x(d.group); })
          .attr("y", function(d) { return y(d.value); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d.value); })
          .attr("fill", "#69b3a2")
    }
    

    // Initialize the plot with the first dataset
    update(data1)
    



    </script>
